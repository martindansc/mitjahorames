<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 70vw;
            height: 70vh;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": "blue", "id": "0", "label": "0", "shape": "dot"}, {"group": "red", "id": "6", "label": "6", "shape": "dot"}, {"group": "red", "id": "7", "label": "7", "shape": "dot"}, {"group": "red", "id": "5", "label": "5", "shape": "dot"}, {"group": "red", "id": "9", "label": "9", "shape": "dot"}, {"group": "blue", "id": "1", "label": "1", "shape": "dot"}, {"group": "red", "id": "2", "label": "2", "shape": "dot"}, {"group": "blue", "id": "3", "label": "3", "shape": "dot"}, {"group": "blue", "id": "4", "label": "4", "shape": "dot"}, {"group": "red", "id": "8", "label": "8", "shape": "dot"}]);
        edges = new vis.DataSet([{"color": "blue", "from": "0", "to": "6"}, {"color": "blue", "from": "0", "to": "7"}, {"color": "blue", "from": "0", "to": "5"}, {"color": "blue", "from": "0", "to": "9"}, {"color": "blue", "from": "1", "to": "6"}, {"color": "blue", "from": "1", "to": "7"}, {"color": "blue", "from": "1", "to": "2"}, {"color": "blue", "from": "2", "to": "5"}, {"color": "blue", "from": "2", "to": "9"}, {"color": "blue", "from": "4", "to": "8"}, {"color": "blue", "from": "5", "to": "7"}, {"color": "blue", "from": "5", "to": "9"}, {"color": "blue", "from": "6", "to": "8"}, {"color": "blue", "from": "8", "to": "9"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "manipulation",
            "physics",
            "interaction",
            "layout"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
